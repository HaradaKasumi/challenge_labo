<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTMLサンプル</title>
</head>
<body>
    <h1>いろはにほへと</h1>
    <p>
        いろはにほへと　ちりぬるを<br>
        わかよたれそ　つねならむ<br>
        うゐのおくやま　けふこえて<br>
        あさきゆめみし　ゑひもせす<br>
    </p>
    <figure>
        <img src="flower.png" alt="花">
        <figcaption>色は匂へど　散りぬるを</figcaption>
    </figure>
    <a href="http://example.com" target="_blank">参考リンク</a>
</body>
</html>
